name: Minishell

on:
  push: 
   branches: [fix/flow-syntax_error]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest]
    name: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
      with:
        path:  minishell

    - name: Make
      working-directory: minishell
      run: make

    - name: Test
      uses: actions/checkout@v2
      with:
        repository: cacharle/minishell_test
        path: test 

    - name: Run test flow/syntax_error
      working-directory: test
      run: ./run flow/syntax_error
